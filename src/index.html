<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="input-area">0</div>

				<div class="button-grid">
					<div class="row">
						<p class="row-1">AC</p>
						<p class="row-1">+/-</p>
						<p class="row-1">%</p>
						<p class="special-color">/</p>
					</div>

					<div class="row">
						<p class="main-row">7</p>
						<p class="main-row">8</p>
						<p class="main-row">9</p>
						<p class="special-color">x</p>
					</div>

					<div class="row">
						<p class="main-row">4</p>
						<p class="main-row">5</p>
						<p class="main-row">6</p>
						<p class="special-color">-</p>
					</div>

					<div class="row">
						<p class="main-row">1</p>
						<p class="main-row">2</p>
						<p class="main-row">3</p>
						<p class="special-color">+</p>
					</div>

					<div class="row">
						<p class="main-row">0</p>
						<p class="main-row small-box">.</p>
						<p class="special-color small-box">=</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
